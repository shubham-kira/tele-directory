{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leh Garrison</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/teleList.css' %}"/>
</head>
<body style="margin: 10px;">
    <a href="{% url 'master_list' %}"><h3>LEH GARRISON TELEDIRECTORY</h3></a>
    <div class="search_bar">
        <input type="text" placeholder="Search..">
        <button type="submit"><i class="fa fa-search"></i></button><br><br>
    </div>
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">RANK</th>
                <th scope="col">APPT</th>
                <th scope="col">NAME</th>
                <th scope="col">UNIT</th>
                <th scope="col">NUMBER</th>
            </tr>
        </thead>
        <tbody>
            {% for master_list_item in master_list_items %}
                <tr>
                    <td>{{ master_list_item.rk }}</td>
                    <td>{{ master_list_item.appt }}</td>
                    <td>{{ master_list_item.name }}</td>
                    <td>{{ master_list_item.unit }}</td>
                    <td>{{ master_list_item.number }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
